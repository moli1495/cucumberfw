# locators
loginpage.username.locator:css::::input:nth-of-type(1)[class]
loginpage.password.locator:xpath:::://input[starts-with(@placeholder,'P')]
loginpage.loginbutton.locator:xpath:::://div[normalize-space()='Login']
loginpage.errormessage.locator:xpath:::://span[starts-with(text(),'User')]
actitime.timetrackpage.logout_link=id::::logoutLink